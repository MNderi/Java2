<!DOCTYPE html>
<html>
<head>
    <script>
        function myDisplaying() {
            var firstName = document.getElementById("fname").value;

            var yourHeight = document.getElementById("height").value;
            var yourOrigin = document.getElementById("country").value;

            var message = firstName + ' ' + lastName + " of height-" + " " + yourHeight + " and of country-  " +  " " + yourOrigin +  " Welcome! You are subscribed now!";
            document.getElementById('displayText').textContent = message;
             
        }

</head>
<body> 
    <label for="'fname">First Name</label>

    <label for="'lname">Lastt Name</label>

    <h3>What is your height?</h3>

    <h3>Where are you from?</h3>
    <input type=text id="country"> <br /> <br />

    <button  onclick="myDisplaying()">Submit</button> <br /> <br />
    <span id="displayText">

    </span>
   
     
</body>
</html>
